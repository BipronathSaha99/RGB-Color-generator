<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An RGB color value is specified with: rgb(red, green, blue Each parameter (red, green, and blue) defines the intensity of the color as an integer between 0 and 255.">
    <meta name="keywords" content="rgb, rgb color">
    <meta name="author" content="Bipronath Saha">
    <title>RGB Color Generator</title>
    
    <!-- favicon icon  -->
    <link rel="shortcut icon" href="/src/image/favicon.png">
    <!-- aos css  -->
    <link rel="stylesheet" href="/src/css/aos.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container" id = "container">
        <h1 data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">RGB Color Code Generator</h1>
        <div class="output">
            <input type="text" name="color" id="color" disabled placeholder="rgb(0,0,0)">
            <button type="button" id="copy-btn" title="Copy the color">Copy</button>
        </div>
        <button type="button" class="btn">Generate Color</button>
    </div>

    <!-- aos js  -->
    <script src="/src/js/aos.js"></script>
    <!-- custom js  -->
    <script src="/src/js/app.js"></script>
</body>
</html>
